<div class="row">

     <div class="col-lg-4"><button id="diamond_butt" data-name="emerald"><img id="diamond" class="img-responsive"  src ="C:/Project-SMU/CrystalGame/Assets/images/emerald.jpg"

<script type='text/javascript'>
var max=19;
var min=120;
var totalscore=0;
var losses=0;
var wins=0;
var randomnumberatstart;

var randomDiamond;
var randomRuby;
var randomEmerald;
var randomSaphire;

function AddUserTotal()
{	console.log($(this).attr('data-name'));
if($(this).attr('data-name')==="diamond")
	totalscore+=randomDiamond;
else if($(this).attr('data-name')==="ruby")
	totalscore+=randomRuby;
else if($(this).attr('data-name')==="emerald")
	totalscore+=randomEmerald;
else if($(this).attr('data-name')==="Saphire")
	totalscore+=randomSaphire;
$("#score").html(totalscore);
if(totalscore>randomnumberatstart)
{	
	losses+=1;
	$("#lossesnum").html(losses);
	reset();
    initializeNums();
}
if(totalscore===randomnumberatstart)
	{
		wins+=1;
        $("#winsnum").html(wins);
        reset();
	   initializeNums();
}

}

$(document).ready(function()
	{
   initializeNums();
  

	});

$(document).on("click","#diamond_butt",AddUserTotal);

function reset()
{
	$("#num").empty();
	$("#score").empty();
}

function initializeNums()
{   
	totalscore=0;
 randomnumberatstart=Math.floor(Math.random()*(max-min)+min);
 randomDiamond=getRandom();
 randomRuby=getRandom();
 randomEmerald=getRandom();
 randomSaphire=getRandom();
 $("#num").html(randomnumberatstart);

}


function getRandom()
{
	return Math.floor(Math.random()*12);
}

</script>
